<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <ui:composition template="templates/layout.xhtml"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:h="http://xmlns.jcp.org/jsf/html">
        <ui:define name="contenu">

            <h:form>
                <h:outputLabel for="combo" value="Choisir un continentr : "/>
                <h:selectOneMenu id="combo" value="#{continentBean.continentSelected}">
                    <f:selectItems value="#{continentBean.continents}"/>
                    <f:converter converterId="continentConverter"/>
                </h:selectOneMenu>
                <br/>
                <h:commandButton value="Soumettre"/>
            </h:form>
            <h2>
                <h:outputText id="choix" value="Votre choix : #{continentBean.continentSelected}"/>
            </h2>


        </ui:define>
    </ui:composition>

</f:view>
</html>
